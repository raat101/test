
name: Build & Deploy Docs (Astro)

on:
  push:
    branches:
      - docs   # run when you push to the `docs` branch
  pull_request:
    branches:
      - docs   # optional: build even on PRs into docs

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          ref: docs   # check out the docs branch

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or whatever version you use

      - name: Install dependencies
        working-directory: docs   # go into your docs/ folder
        run: npm i   # or yarn / pnpm

      - name: Build Astro site
        working-directory: docs
        run: npm run build   # or whatever build script you have

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist   # assuming your Astro build output is in docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          # by default, it picks up the artifact from the build job
          # if you built in a different folder, specify folder:
          folder: docs/dist




